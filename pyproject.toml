[build-system]
# Use a modern setuptools that supports PEP 621 & editable installs (PEP 660).
requires = ["setuptools>=69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "etlplus"
version = "0.1.0"
description = "A Swiss Army knife for simple ETL operations"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = {text = "MIT"}
authors = [
  {name = "ETLPlus Team"}
]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Libraries :: Python Modules",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]
dependencies = [
  "jinja2>=3.1",
  "pyodbc>=5.2.0",
  "python-dotenv>=1.1.1",
  "pandas>=1.2.0",
  "requests>=2.31.0",
]

[project.optional-dependencies]
# Development-only tools (install with: pip install -e .[dev])
dev = [
  "PyYAML>=6.0",
  "pytest>=7.0.0",
  "pytest-cov>=3.0.0",
  "black>=22.0.0",
  "flake8>=4.0.0",
  "ruff>=0.5.0",
]
docs = [
  "sphinx>=4.0.0",
  "sphinx-rtd-theme>=1.0.0",
]

[project.scripts]
etlplus = "etlplus.cli:main"

[project.urls]
Homepage = "https://github.com/Dagitali/ETLPlus"
Repository = "https://github.com/Dagitali/ETLPlus"

[tool.setuptools.packages.find]
where = [".", "src"]
include = ["etlplus*"]
exclude = ["tests*", "docs*", "examples*"]
